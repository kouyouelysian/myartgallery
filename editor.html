<!DOCTYPE html>
<html>
<head>
	<!-- change this to what you want to display at the browser top -->
	<title>My Art Gallery</title>
	<link rel="stylesheet" type="text/css" href="myag_style/panel.css">
	<link rel="stylesheet" type="text/css" href="myag_style/editor.css">
	<link rel="stylesheet" type="text/css" href="myag_style/bmco_general.css" />
	<link rel="stylesheet" type="text/css" href="myag_style/bmco_pagetabs.css" />
	<link rel="stylesheet" type="text/css" href="myag_style/bmco_gui.css" />
	
</head>
<body isEditor="isEditor" isOffline="isOffline">
	
	<div id="artworkViewerWrapper"></div>
	
	<div id="mainWrapper">
		<div id="navbar">
			<p class="navbarOption" onclick="bmco_tab_switchTo('artworks', this)" id="navbarSelected">Artworks</p>
			<p class="navbarOption" onclick="bmco_tab_switchTo('groups', this)">Groups</p>
			<p class="navbarOption" onclick="bmco_tab_switchTo('tools', this)">Tools</p>
			<p class="navbarOption" onclick="bmco_tab_switchTo('settings', this)">Settings</p>
		</div>

		<div class="tab section" id="artworks">
			<h1>Manage artworks</h1>
			<div id="artworksWrapper"></div>
		</div>

		<div class="tab section" id="groups">
			<h1>Manage groups</h1>
			<div id="groupsWrapper"></div>
		</div>

		<div class="tab section" id="tools">
			<h1>Tools</h1>
			<div id="toolsWrapper">
			</div>
		</div>

		<div class="tab section" id="settings">
			<h1>Settings</h1>
			<p>No settings so far</p>
		</div>
	</div>


	<form class="fillout" id="filloutArtwork">
		<h1 id="filloutArtworkTitle"></h1>
		<label for="inputName">Name</label>
		<input type="text" name="inputName" id="inputName">
		<p>Description (optional)</p>
		<textarea id="inputAbout"></textarea>
		<label for="inputFilename">Filename (automatic, usually left as is)</label>
		<input type="text" name="inputFilename" id="inputFilename">
		<div id="filloutArtworkGroupCheckboxes">
			<p>In groups:</p>
		</div>
		<input type="hidden" name="inputAwid" id="inputAwid">
		<hr>
		<div class="bottombar" id="filloutArtworkBottomBar"></div>
	</form>

	<form class="fillout" id="filloutGroup">
		<h1 id="filloutGroupTitle"></h1>
		<label for="inputName">Name</label>
		<input type="text" name="inputGroupName" id="inputGroupName">
		<p>Description (optional)</p>
		<textarea id="inputGroupAbout"></textarea>
		<input type="hidden" name="inputGid" id="inputGid">
		<input type="hidden" name="inputGroupNameOld" id="inputGroupNameOld">
		<hr>
		<div class="bottombar" id="filloutGroupBottomBar"></div>
	</form>

	<script type="text/javascript" src="myag_code/bmco_general.js"></script>
	<script type="text/javascript" src="myag_code/bmco_gui.js" ></script>
	<script type="text/javascript" src="myag_code/bmco_pagetabs.js" ></script>
	<script type="text/javascript" src="myag_code/bmco_xml.js"></script>


	<script type="text/javascript" src="myag_user/settings.js"></script>
	<script type="text/javascript" src="myag_code/myag_main.js"></script>


	<script type="text/javascript">
		SETTING_pagingIndex = "append";
		bmco_tab_init("artworks");
	</script>

	<script type="text/javascript" src="myag_code/myag_panel.js"></script>
	<script type="text/javascript" src="myag_code/myag_index.js"></script>
	<script type="text/javascript" src="myag_code/plugin_vkbeautify.js"></script>
	<script type="text/javascript" src="myag_code/myag_viewer.js"></script>
	<script type="text/javascript" src="myag_code/myag_editor.js"></script>

	<!--scripts end-->
</body>
</html>
